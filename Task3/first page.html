<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="ui.css">
    <script src="conversion.js"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        
        <div class="input-group">
            <label for="conversion">Select Conversion:</label>
            <select id="conversion">
                <option value="c-to-f">Celsius to Fahrenheit</option>
                <option value="f-to-c">Fahrenheit to Celsius</option>
                <option value="c-to-k">Celsius to Kelvin</option>
                <option value="k-to-c">Kelvin to Celsius</option>
                <option value="f-to-k">Fahrenheit to Kelvin</option>
                <option value="k-to-f">Kelvin to Fahrenheit</option>
            </select>
        </div>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    
</body>
</html>
